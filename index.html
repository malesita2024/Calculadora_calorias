<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Calculadora de calorias</title>
</head>

<body>
    <div class="container">
        <div class="col-8 cont-calculadora">
            <h2>Calculadora de calorías</h2>
            <p>Calcula el consumo ideal de calorias, ingresando tus datos, para obtener un estimado de las calorías que
                tu cuerpo necesita:</p>
            <div>
                <ul class="ul1">
                    <li class="li-cal d-flex gap-4">
                        <p class="col-2 p-calculadora d-flex">Género</p>
                        <div class="col-8 col-calculadora-opciones">
                            <select class="col-12" name="genero" id="genero">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                        </div>
                    </li>
                    <li class="li-cal d-flex gap-4">
                        <p class="col-2 p-calculadora d-flex">Edad</p>
                        <div class="col-8 col-calculadora-opciones d-flex">
                            <i class="icon-calculadora fa-solid fa-circle-minus fa-xl" onclick="iconCalOnClick('MenosEdad')"></i>
                            <input id="input-edad" type="text" value="0">
                            <i class="icon-mas icon-calculadora fa-solid fa-circle-plus fa-xl" onclick="iconCalOnClick('MasEdad')"></i>
                        </div>
                    </li>
                    <li class="li-cal d-flex gap-4">
                        <p class="col-2 p-calculadora d-flex">Altura (cm)</p>
                        <div class="col-8 col-calculadora-opciones">
                            <i class="icon-calculadora fa-solid fa-circle-minus fa-xl" onclick="iconCalOnClick('MenosAltura')"></i>
                            <input id="input-altura" type="text" value="0">
                            <i class="icon-calculadora fa-solid fa-circle-plus fa-xl" onclick="iconCalOnClick('MasAltura')"></i>
                        </div>
                    </li>
                    <li class="li-cal d-flex gap-4">
                        <p class="col-2 p-calculadora d-flex">Peso (kg)</p>
                        <div class="col-8 col-calculadora-opciones">
                            <i class="icon-calculadora fa-solid fa-circle-minus fa-xl" onclick="iconCalOnClick('MenosPeso')"></i>
                            <input id="input-peso" type="text" value="0">
                            <i class="icon-calculadora fa-solid fa-circle-plus fa-xl" onclick="iconCalOnClick('MasPeso')"></i>
                        </div>
                    </li>
                    <li class="li-cal gap-4">
                        <p class="col-12 p-calculadora d-flex">Actividad física</p>
                        <div class="col-12 col-calculadora-opciones">
                            <select class="col-8" name="act-fisica" id="act-fisica">
                                <option value="Poco">Poco o ningún ejercicio</option>
                                <option value="Ligero" selected="Ligero">Ejercicio ligero (1 a 3 días a la semana).</option>
                                <option value="Moderado">Ejercicio moderado (3 a 5 días a la semana).</option>
                                <option value="Fuerte">Ejercicio fuerte (6 a 7 días a la semana).</option>
                                <option value="Muy fuerte">Ejercicio muy fuerte(2 veces diarias).</option>
                            </select>
                        </div>
                    </li>
                    <li class="li-cal d-flex justify-content-center">
                        <button class="col-8 btn1 btn-primary" id="act-fisica" onclick="calculoCalorias()">Calcular</button>
                    </li>
                </ul>
            </div>
            <div id="resultado"> <p id="p-res-calorias"></p></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>
